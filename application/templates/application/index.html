{% load static %}
<htmL>
<head>
   
    <link rel="stylesheet" href="{% static 'application/css/bootstrap.min.css' %}" type="text/css" />
    
</head>
<body>
<div class="container">
<div class="page-header">
<h1>Latest Articles</h1>
</div>
{% if latest_article_list %}
    <ul>
    {% for article in latest_article_list %}
        <li><a href="{% url 'articles:detail' article.id %}">{{ article.article_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
</div>
</body>
</htmL>
